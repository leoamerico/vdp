  <!-- Inline Critical CSS (opcional - para FCP) -->
  <style>
    /* Critical CSS para First Contentful Paint */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;

      background-color: #F8FAFC;
      color: #1E293B;

    #root {
      min-height: 100vh;
    }

    /* Loading Skeleton */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #F8FAFC;
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid #E2E8F0;
      border-top-color: #3B82F6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      margin-top: 16px;
      color: #64748B;
      font-size: 14px;
    }
  </style>
